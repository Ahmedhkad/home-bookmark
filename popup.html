<!doctype html>
<html>

<head>
    <title>Get URL Popup</title>
    <!--
        "permissions": [ "activeTab" ],
   "short_name": "Get Favicon",
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <link rel="icon" type="image/png" href="./icons/home-bookmark.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/color-thief.umd.js"></script>

    <script src="js/popup.js"></script>
    <!-- <script src="js/title.js"></script> -->
</head>

<body>


    <div id="container">

        <div id="card" class="card" style="background: linear-gradient(to left, rgb(92,92,92), black)">
            <div id="top" class="icon">
                <img id="icon" src="./icons/default.png" alt="" title="local">
            </div>
            <div class="details">
                <p class="title" id="webTitle"></p>
                <p class="domainurl" id="domain" title=""></p>
            </div>
        </div>

        <div id="MetaContainer">

            <div id="title" class="inputs">
                <span>Title:</span>
                <br>
                <input class="inputHolder" type='text' id="titleInput" placeholder="title here!">
                <span>URL:</span>
                <br>
                <input class="inputHolder" type='text' id="urlInput" placeholder="URL here!">
                <span>Category:</span>
                <br>
                <select class="inputHolder" id="categories" cattext="Bookmarks bar" catvalue="1" >
                    <!-- <option value="1">Bookmarks bar</option> -->
                </select>
                <button id="refreshButton">Reload</button>
            </div>
            <div class="colorsSection">
                <span>Color:</span>
                <br>
                <div class="palette"></div>

                <div class="rainbow palette">
                    <div color="rgb(0,0,0)" id="palette10" class="itemColor" style="--color: rgb(0,0,0);">
                    </div>
                    <div color="rgb(128,128,128)" id="palette11" class="itemColor" style="--color: rgb(128,128,128);">
                    </div>
                    <div color="rgb(192,192,192)" id="palette12" class="itemColor" style="--color: rgb(192,192,192);">
                    </div>
                    <div color="rgb(0,0,255)" id="palette13" class="itemColor" style="--color: rgb(0,0,255);"></div>
                    <div color="rgb(0,128,0)" id="palette14" class="itemColor" style="--color: rgb(0,128,0);">
                    </div>
                    <div color="rgb(128,0,0)" id="palette15" class="itemColor" style="--color: rgb(128,0,0);"></div>
                    <div color="rgb(255,0,0)" id="palette16" class="itemColor" style="--color: rgb(255,0,0);">
                    </div>
                    <div color="rgb(128,0,128)" id="palette17" class="itemColor" style="--color: rgb(128,0,128);"></div>
                    <div color="rgb(128,128,0)" id="palette18" class="itemColor" style="--color: rgb(128,128,0);"></div>
                    <div color="rgb(255,255,255)" id="palette19" class="itemColor" style="--color: rgb(255,255,255);">
                    </div>
                </div>
            </div>

        </div>
        <div class="Buttons">
            <div id="maxColor"></div>
            <button id="checkButton">Check URL</button>
            <button id="BookmarkButton">Bookmark it</button>
            <button id="StoreButton">Store it</button>
            <div id="minColor"></div>
        </div>
        <div id="status">

            <details>
                <summary id="errTitle">Click "Check URL" to see duplicated bookmarks</summary>
                <div id="errLog">

                </div>
            </details>


        </div>




    </div>

</body>

</html>
