<!doctype html>
<html>

<head>
    <title>Popup Home Bookmark</title>
    <link rel="icon" type="image/png" href="./icons/home-bookmark.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/color-thief.umd.js"></script>
    <script src="js/popup.js"></script>
</head>

<body>

    <div id="container">

        <div id="card" class="card" style="background: linear-gradient(to left, rgb(92,92,92), black)">
            <div id="top" class="icon">
                <img id="icon" src="./icons/default.png" alt="" title="local">
            </div>
            <div class="details">
                <p class="title" id="webTitle"></p>
                <p class="domainurl" id="domain" title=""></p>
            </div>
        </div>

        <div id="MetaContainer">

            <div id="title" class="inputs">
                <span>Title:</span>
                <br>
                <input class="inputHolder" type='text' id="titleInput" placeholder="title here!">
                <span>URL:</span>
                <br>
                <input class="inputHolder" type='text' id="urlInput" placeholder="URL here!">
                <span>Category:</span>
                <br>
                <select class="inputHolder" id="categories" cattext="Bookmarks bar" catvalue="1">
                    <!-- <option value="1">Bookmarks bar</option> -->
                </select>
                <button id="refreshButton">Reload</button>
            </div>

            <div class="colorsSection">
                <span>Color:</span>
                <br>
                <div class="palette"></div>
                
                <div class="rainbow palette">
                    <!-- <div color="16,16,16" id="palette10" class="itemColor" style="--color: rgb(16,16,16);">
                    </div> -->
                    <input class="picker" type="color" id="colourPicker" name="picker" value="#888888" placeholder="Pick"  >
                    <div color="128,128,128" id="palette11" class="itemColor" style="--color: rgb(128,128,128);"></div>
                    <div color="6 121 231" id="palette12" class="itemColor" style="--color: rgb(6 121 231);"></div>
                    <div color="0,0,255" id="palette13" class="itemColor" style="--color: rgb(0,0,255);"></div>
                    <div color="0,128,0" id="palette14" class="itemColor" style="--color: rgb(0,128,0);"></div>
                    <div color="128,128,0" id="palette18" class="itemColor" style="--color: rgb(128,128,0);"></div>
                    <div color="128,0,0" id="palette15" class="itemColor" style="--color: rgb(128,0,0);"></div>
                    
                    <div color="189, 56, 12" id="palette19" class="itemColor" style="--color: rgb(189, 56, 12);"></div>
                    <div color="128,0,128" id="palette17" class="itemColor" style="--color: rgb(128,0,128);"></div>
                    
                    
                    </div>
                </div>
            </div>
        </div>

        <div class="Buttons">
            <!-- <div id="maxColor"></div> -->
            <button id="checkButton">Check URL</button>
            <button id="BookmarkButton">Bookmark it</button>
            <button id="StoreButton">Store it</button>
            <!-- <div id="minColor"></div> -->
        </div>

        <div id="status">
            <details>
                <summary id="errTitle">Click "Check URL" to see duplicated bookmarks</summary>
                <div id="errLog"> </div>
            </details>
        </div>

    </div>
</body>

</html>
