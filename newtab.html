<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <script src="js/jquery.min.js"></script>

    <script src="/js/newtab.js"></script>
    <link rel="stylesheet" href="./css/newtab.css">
    <link rel="stylesheet" href="./css/newtab-smallwide.css">
    <link rel="stylesheet" href="./css/newtab-bigicon.css">

<body>



    <div id="tabcontainer">

        <div class="topBar">
            <div class="homeBookmark">
                <h3>
                    <img src="/icons/home-bookmark.png" alt="" srcset="" width="20px">

                </h3>
                <div id="showDel" class="showOptions">
                    <p>Show Option </p>
                    <img src="/icons/gear_icon.svg" alt="" srcset="">
                </div>

            </div>

        </div>

        <div class="drop-area hide-drop-area" draggable="true" id="dropArea">
            <h3 class="drop-note">Template place to drop cards here </h3>
        </div>

        <div id="bookmarkbar">
             

            <div class="list cat catA1" id="list1">
                <div class="list-control">
                    <button id="smallwide" class="smallwide btn" catid="A1">_</button>
                    <button id="bigwide" class="bigwide btn" catid="A1">+</button>
                </div>
            </div>
            <div class="list cat catA2" id="list2">
                <div class="list-control">
                    <button id="smallwide" class="smallwide btn" catid="A2">_</button>

            </div>

                </div>
            </div>
            <div class="list cat catA4" id="list4">
                <div class="list-control">
                    <button id="smallwide" class="smallwide btn" catid="A4">_</button>

                </div>
            </div>
            <div class="list cat catA5" id="list5">
                <div class="list-control">
                    <button id="smallwide" class="smallwide btn" catid="A5">_</button>
                    <button id="bigwide" class="bigwide btn" catid="A5">+</button>
                </div>
            </div>
            <div class="list cat catA6" id="list6">
                <div class="list-control">
                    <button id="smallwide" class="smallwide btn" catid="A6">_</button>
